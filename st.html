<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 300vh;
            background-image: linear-gradient(0deg,#fff,#000);
        }
        .go-down {
            width: 50px;
            height: 50px;
            position: fixed;
            background-color: red;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="go-down"></div>
    <script>
        const goDown = document.querySelector('.go-down');
        goDown.addEventListener('click',()=>{
            window.scrollTo({left: 0,top: window.scrollY + window.innerHeight,behavior:'smooth'})
        })
    </script>
</body>
</html>
